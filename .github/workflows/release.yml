name: Release Artifacts

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: macos

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Prepare Artifact
        shell: bash
        run: |
          # Extract version from pom.xml
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          # Use find to locate the fat jar (it might have -shaded suffix depending on plugin config)
          JAR_FILE=$(find target -name "lyra-${VERSION}.jar")
          if [ -z "$JAR_FILE" ]; then
            JAR_FILE=$(find target -name "lyra-${VERSION}-shaded.jar")
          fi
          cp "$JAR_FILE" "lyra-${VERSION}-${{ matrix.platform }}.jar"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: lyra-${{ matrix.platform }}
          path: lyra-*.jar

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Verify Tag on Master
        run: |
          # Check if tag points to a commit on master
          git branch -r --contains ${{ github.ref_name }} | grep -q 'origin/master'
          if [ $? -ne 0 ]; then
            echo "Error: Tag ${{ github.ref_name }} is not on master branch"
            exit 1
          fi
      
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
